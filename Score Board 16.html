<!DOCTYPE html>
<html>
<head>
<title>Cricket Scoreboard</title>
<style>
table {
  border-collapse: collapse;
  width: 80%;
  
  
}
th {
  background-color: rgb(10, 157, 210);
}
table, th, td {
  border: 1px solid black;
}
fieldset{
    margin: 10%;
}
h2{
    color: rgb(143, 6, 6);
}

</style>
</head>
<body>
<fieldset>
<h2>Cricket Tournament Scoreboard</h2>

<table>
  <tr>
    <th rowspan="2">Team</th>
    <th colspan="3">Matches</th>
    <th rowspan="2">Points</th>
  </tr>
  <tr>
    <th>Played</th>
    <th>Wins</th>
    <th>Losses</th>
  </tr>
  <tr>
    <td>CSK</td>
    <td>12</td>
    <td>11</td>
    <td>1</td>
    <td>22</td>
  </tr>
  <tr>
    <td>SRH</td>
    <td>12</td>
    <td>8</td>
    <td>4</td>
    <td>16</td>
  </tr>
  <tr>
    <td>RCB</td>
    <td>12</td>
    <td>6</td>
    <td>6</td>
    <td>12</td>
  </tr>
  <tr>
    <td>MI</td>
    <td>12</td>
    <td>6</td>
    <td>6</td>
    <td>12</td>
  </tr>
  <tr>
    <td>PBKS</td>
    <td>12</td>
    <td>5</td>
    <td>7</td>
    <td>10</td>
  </tr>
  <tr>
    <td>DC</td>
    <td>12</td>
    <td>4</td>
    <td>8</td>
    <td>8</td>
  </tr>
</table>
</fieldset>
</body>
</html>
